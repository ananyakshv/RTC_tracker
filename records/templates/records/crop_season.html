<h2>Ownership Details</h2>
{% if ownership_details %}
    <ul>
    {% for owner in ownership_details %}
        <li>
            <strong>Name:</strong> {{ owner.name }} <br>
            <strong>Father's Name:</strong> {{ owner.father_name }} <br>
            <strong>Area:</strong> {{ owner.area }} acres
        </li>
    {% endfor %}
    </ul>
{% else %}
    <p>No ownership details available.</p>
{% endif %}
